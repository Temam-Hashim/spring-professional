server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

#db connection
spring.datasource.url=jdbc:h2:mem:testdb-dev-env
spring.datasource.username=temam
spring.datasource.password=temam
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-dev

spring.jpa.show-sql=true
spring.main.banner-mode=off

logging.file.path=./log
logging.file.name=logger.log


info.app.name=Master Spring Boot Course
info.app.description=Master Spring Boot Course
info.app.version=1.0.0
info.company.name=Tcoder
info.company.address=Addis Ababa Ethiopia
info.company.description= Tcoder International Programming center

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,prometheus


